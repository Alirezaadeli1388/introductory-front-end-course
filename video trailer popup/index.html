<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video trailer popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="movie preview image.jpg" alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, amet alias vitae voluptates pariatur
            voluptatem
            dolores adipisci nesciunt repellendus, animi quam nisi voluptatum consectetur molestiae quis culpa
            praesentium
            assumenda. Beatae?</p>
        <button class="btn">Watch now</button>
    </div>
    
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fa-solid fa-times fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
